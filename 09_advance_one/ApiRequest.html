<body style="background-color: #212121;">
<script>
    const requestURL = 'https://api.github.com/users/r1-yash'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL)
    //open isnt called itself, needs send
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data.followers) //it gives string most of the times and not object ;
        }   //we can apply the followers or other methods only on objects so we have to convert it to object
    }
    xhr.send()
</script>
</body>

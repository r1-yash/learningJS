<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 34, more about DOM</title>
</head>
<body style = "background-color: #212121;
color: antiquewhite;">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement("li");
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("sanskrit")

    // so this is optimised approach, I dont need to traverse the whole array like previous method
    function optiAddLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiAddLang('c++')

    //edit
    const diffLang = document.querySelector("li:nth-child(2)")
    //diffLang.innerHTML= "Java"
    const newLi = document.createElement('li')
    newLi.textContent = "Java"
    diffLang.replaceWith(newLi)

    //removal
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
